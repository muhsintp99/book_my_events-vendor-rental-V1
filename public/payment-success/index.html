<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Payment Success</title>
</head>
<body>
  <h3>Activating your subscriptionâ€¦</h3>

  <script>
    const params = new URLSearchParams(window.location.search);
    const orderId = params.get("orderId");

    if (!orderId) {
      document.body.innerHTML = "Invalid payment session";
      return;
    }

    fetch("http://localhost:5000/api/payment/verify-subscription-payment", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ orderId })
    })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          window.location.href = "/makeupartist/portfolio";
        } else {
          document.body.innerHTML = "Payment pending. Please wait.";
        }
      })
      .catch(() => {
        document.body.innerHTML = "Verification failed";
      });
  </script>
</body>
</html>
